<div class='main-content container-fluid span10' id='bandwidth-report'>
	<div report-controls from='dates.from' to='dates.to' changed='fetch()'></div>

	<div class='row-fluid title-text'>
		<!-- 50 GB Bandwidth consumed -->
		<div csv='getCsv()' name='bandwidth-consumption' disabled='months==null'></div>
	</div>

	<div graph='months' decorate='"months"' y-label='Bandwidth Consumption' units='(MB)'></div>

	<div class='row-fluid title-text'>
		Monthly Usage Breakdown
	</div>

	<div class='row-fluid'>
		<table class='usual-table half-width row-fluid'>
			<thead>
				<tr>
					<th>Month</th>
					<th>Bandwidth Consumption</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='month in months' ng-class='{odd:$index%2==1, even:$index%2==0}'>
					<td>{{month.label}}</td>
					<td>{{month.value}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
