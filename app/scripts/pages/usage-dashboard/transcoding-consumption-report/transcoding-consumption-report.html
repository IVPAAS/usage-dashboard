<div class='main-content container-fluid span10' id='transcoding-consumption-report'>
	<div report-controls from='dates.from' to='dates.to' changed='fetch()'></div>

	<div class='row-fluid title-text'>
		<div csv='getCsv()' name='transcoding-consumption' disabled='months==null'></div>
	</div>

	<div graph='months' decorate='"months"' y-label='Transcoding Consumption' units='(MB)' value-field='transcoding_consumption'></div>

	<div class='row-fluid'>
		<div class='row-fluid title-text'>
			Monthly Usage Breakdown
		</div>
		<table class='usual-table half-width row-fluid'>
			<thead>
				<tr>
					<th>Month</th>
					<th>Transcoding Consumption (MB)</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='month in months' ng-class='{odd:$index%2==1, even:$index%2==0}'>
					<td>{{month.label}}</td>
					<td>{{month.transcoding_consumption}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
